<!DOCTYPE html>
<html lang="zh-CN">
<head>
<!-- saved from url=(0014)about:internet -->
<meta charset="UTF-8">
<title>Radio Example</title>
<link rel="stylesheet" href="dist/by-radio.min.css">
</head>

<body>
<form action="#" method="post">
  <h2>with ID</h2>
  <fieldset>
    <input class="by-radio" id="radio1" name="gender" type="radio" value="male">
    <label for="radio1">Male</label>
    <input checked class="by-radio" id="radio2" name="gender" type="radio" value="female">
    <label for="radio2">Female</label>
    <input class="by-radio" disabled id="radio3" name="gender" type="radio" value="disabled">
    <label for="radio3">Disabled</label>
    <input checked class="by-radio" disabled id="radio4" name="gender-d" type="radio" value="disabled-checked">
    <label for="radio4">Disabled-Checked</label>
    <hr>
    <input checked class="by-checkbox" id="checkbox1" name="favourite" type="checkbox" value="apple">
    <label for="checkbox1">Apple</label>
    <input class="by-checkbox" id="checkbox2" name="favourite" type="checkbox" value="orange">
    <label for="checkbox2">Orange</label>
    <input class="by-checkbox" id="checkbox3" name="favourite" type="checkbox" value="banana">
    <label for="checkbox3">Banana</label>
    <input class="by-checkbox" disabled id="checkbox4" name="favourite" type="checkbox" value="disabled">
    <label for="checkbox4">Disabled</label>
    <input checked class="by-checkbox" disabled id="checkbox5" name="favourite" type="checkbox" value="disabled-checked">
    <label for="checkbox5">Disabled-Checked</label>
    <hr>
    <input class="by-switch" id="switch-1" name="favourite" type="checkbox" value="apple">
    <label for="switch-1">Switch</label>
  </fieldset>
  <h2>No ID <small>size: middle</small></h2>
  <fieldset style="font-size: 20px;">
    <label class="by-radio">
      <input name="gender2" type="radio" value="male">
      <span class="by-radio-item">Male</span>
    </label>
    <label class="by-radio">
      <input checked name="gender2" type="radio" value="female">
      <span class="by-radio-item">Female</span>
    </label>
    <label class="by-radio">
      <input disabled name="gender2" type="radio" value="disabled">
      <span class="by-radio-item">Disabled</span>
    </label>
    <label class="by-radio">
      <input checked disabled name="gender2-d" type="radio" value="disabled-checked">
      <span class="by-radio-item">Disabled-Checked</span>
    </label>
    <hr>
    <label class="by-checkbox">
      <input checked name="favourite" type="checkbox" value="apple">
      <span class="by-checkbox-item">Apple</span>
    </label>
    <label class="by-checkbox">
      <input name="favourite" type="checkbox" value="orange">
      <span class="by-checkbox-item">Orange</span>
    </label>
    <label class="by-checkbox">
      <input name="favourite" type="checkbox" value="banana">
      <span class="by-checkbox-item">Banana</span>
    </label>
    <label class="by-checkbox">
      <input disabled name="favourite" type="checkbox" value="disabled">
      <span class="by-checkbox-item">Disabled</span>
    </label>
    <label class="by-checkbox">
      <input checked disabled name="favourite" type="checkbox" value="disabled-checked">
      <span class="by-checkbox-item">Disabled-Checked</span>
    </label>
    <hr>
    <label class="by-switch">
      <input name="favourite" type="checkbox" value="apple">
      <span class="by-switch-item">Switch</span>
    </label>
  </fieldset>
  <h2>Size: large</h2>
  <fieldset style="font-size: 2em;">
    <label class="by-radio">
      <input name="lg" type="radio" value="male">
      <span class="by-radio-item">Male</span>
    </label>
    <label class="by-radio">
      <input checked name="lg" type="radio" value="female">
      <span class="by-radio-item">Female</span>
    </label>
    <label class="by-radio">
      <input disabled name="lg" type="radio" value="disabled">
      <span class="by-radio-item">Disabled</span>
    </label>
    <label class="by-radio">
      <input checked disabled name="lg-d" type="radio" value="disabled-checked">
      <span class="by-radio-item">Disabled-Checked</span>
    </label>
    <hr>
    <label class="by-checkbox">
      <input name="favourite" type="checkbox" value="apple">
      <span class="by-checkbox-item">Apple</span>
    </label>
    <label class="by-checkbox">
      <input name="favourite" type="checkbox" value="orange">
      <span class="by-checkbox-item">Orange</span>
    </label>
    <label class="by-checkbox">
      <input name="favourite" type="checkbox" value="banana">
      <span class="by-checkbox-item">Banana</span>
    </label>
    <label class="by-checkbox">
      <input disabled name="favourite" type="checkbox" value="disabled">
      <span class="by-checkbox-item">Disabled</span>
    </label>
    <label class="by-checkbox">
      <input checked disabled name="favourite" type="checkbox" value="disabled-checked">
      <span class="by-checkbox-item">Disabled-Checked</span>
    </label>
    <hr>
    <label class="by-switch">
      <input name="favourite" type="checkbox" value="apple">
      <span class="by-switch-item">Switch</span>
    </label>
  </fieldset>
</form>
</body>
</html>
